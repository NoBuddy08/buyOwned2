<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="signup.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css" 
  integrity="sha256-8g4waLJVanZaKB04tvyhKu2CZges6pA5SUelZAux/1U=" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="icon" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="materialize/js/materialize.js"></script>
    <script>
        function emailvalidation()
        {
            var e=document.getElementById("email").value;
            
            var regem=/^([a-z 0-9\.-]+)@([a-z0-9-]+).([a-z]{2,8})(.[a-z]{2,8})$/;
            if(regem.test(e))
            {
                document.getElementById("msg1").innerHTML="";
                document.getElementById("msg1").style.visibility="Hidden";
                return true;
            }
            else
            {            
                document.getElementById("msg1").innerHTML="Invalid Email !";
                document.getElementById("msg1").style.visibility="visible";
                return false;
            }
        }
        function passwordvalidate()
        {
            var p=document.getElementById("password").value;
            
            if(p.length<6)
            {
                document.getElementById("msg2").innerHTML="Enter atleast 6 characters !";
                document.getElementById("msg2").style.visibility="visible";
                return false;
            }
            else if(p.length>10)
            {
                document.getElementById("msg2").innerHTML="Maximum 10 Characters !";
                document.getElementById("msg2").style.visibility="visible";
                return false;
            }
            else
            {
                document.getElementById("msg2").innerHTML="";
                document.getElementById("msg2").style.visibility="Hidden";
                return true;
            }
        }
        function validate()
        {
            if(emailvalidation())
            {
                if(passwordvalidate())
                    {
                        return true;
                    }
            }
            return false;
        }
    </script>

  <title>buyOwned</title>
</head>
<body>
    <div class="row">
        <div class="col m7 s12">
            <img src="images/login.svg" class="login-image">
        </div>
        <div class="col m5 s12">
            <div class="form-container">
                <center><img src="./images/logo_black.png" class="logo-login" ></center>
                <center><h5>Login</h5></center>
                <form onsubmit="return validate()" action="Login" method="post"> 
                    <div class="input-field">
                            <i class="material-icons-outlined prefix">
                                    email
                                    </i>
                            <label for="email">E-mail</label>
                            <input id="email" type="text" name="email" onfocusout="emailvalidation()" class="validate">
                            <p id="msg1" class="msg"></p>
                    </div>
                    <div class="input-field">
                            <i class="material-icons-outlined prefix">
                                    vpn_key
                                    </i>
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" onfocusout="passwordvalidate()" class="validate">
                            <p id="msg2" class="msg"></p>
                    <br><br>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                          </button>
                    </div>
                </form><br><br>
                <center><p>Don't have an account? <a href="signup.html" >Sign Up</a></p></center>
            </div>
        </div>
    </div>
</body>
<style>
.m5{
    height:100vh;
}
</style>
</html>
